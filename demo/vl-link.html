<!DOCTYPE html>
<html>

<head>
    <title>vl-link voorbeeld</title>
    <script type="module" src="/node_modules/vl-ui-demo/dist/vl-demo-all.js"></script>

    <script type="module" src="/src/vl-link.js"></script>
    <script type="module" src="/node_modules/vl-ui-icon/dist/vl-icon.js"></script>

    <link rel="stylesheet" type="text/css" href="/src/style.css" />
    <link rel="stylesheet" type="text/css" href="/node_modules/vl-ui-icon/dist/style.css" />
</head>

<body>
    <vl-demo-page data-vl-webcomponent="vl-link"
        data-vl-link="https://overheid.vlaanderen.be/webuniversum/v3/documentation/atoms/vl-ui-link">
        <vl-demo data-vl-title="Link">
            <a id="link" is="vl-link" href="#">Terug naar overzicht</a>
        </vl-demo>

        <vl-demo data-vl-title="Link block">
            <a is="vl-link" href="#" block>Terug naar overzicht</a>
        </vl-demo>

        <vl-demo data-vl-title="Link met icoon voor tekst">
            <a id="link-with-icon" is="vl-link" href="#">
                <span is="vl-icon" data-vl-icon="arrow-right-fat" data-vl-before></span>
                Terug naar overzicht
            </a>
        </vl-demo>

        <vl-demo data-vl-title="Link met icoon na tekst">
            <a is="vl-link" href="#">
                Terug naar overzicht
                <span is="vl-icon" data-vl-icon="arrow-right-fat" data-vl-after></span>
            </a>
        </vl-demo>

        <vl-demo data-vl-title="Link extern">
            <a is="vl-link" href="#">
                Ga naar Vlaanderen.be
                <span is="vl-icon" data-vl-icon="external" data-vl-after data-vl-light></span>
            </a>
        </vl-demo>

        <vl-demo data-vl-title="Link sluiten">
            <a is="vl-link" href="#">
                <span is="vl-icon" data-vl-icon="cross" data-vl-before></span>
                Venster sluiten
            </a>
        </vl-demo>

        <vl-demo data-vl-title="Button link">
            <a is="vl-link" id="button-a-link" block>
                <span is="vl-icon" data-vl-icon="arrow-right-fat" data-vl-before></span>
                Demo link
            </a>
            <button id="button-link" is="vl-button-link" type="button" id="button-link" block>
                <span is="vl-icon" data-vl-icon="arrow-right-fat" data-vl-before></span>
                Demo link
            </button>
        </vl-demo>
    </vl-demo-page>
</body>

</html>
